<header>
    <div class="logo-side">
        <img [routerLink]="'/'" src="assets/logo_retina.png" class="logo-title" alt="Logo">
    </div>
    <div class="about-side">
        <a [routerLink]="'/about'" class="about-url">{{ 'navbar.about' | translate }}</a>

    </div>
</header>
